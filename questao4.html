    <div class="row">
        <form class="col s12" id="imc" name="imc" action="#">
            <div class="row">
                <div class="input-field col s12">
                    <input id="nome_paciente" type="text" class="validate">
                    <label for="nome_paciente">Nome do Paciente</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="peso" type="number" class="validate">
                    <label for="peso">Peso</label>
                </div>
                <div class="input-field col s6">
                    <input id="altura" type="number" class="validate">
                    <label for="altura">Altura</label>
                </div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn">Limpar campos</a>
                <a onclick="imc()" class="waves-effect waves-light btn">Obter resultado</a>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        function imc() {
            var altura = document.imc.altura.value;
            var peso = document.imc.peso.value;

            var quadrado = (altura * altura);

            var calculo = (peso / quadrado);

            if (calculo < 18.5) {
                alert("Você está magro com esse indice: " + calculo);
            }
            else if (calculo >= 18.5 && calculo < 24.9) {
                alert("Você está normal com esse indice: " + calculo);
            }

            else if (calculo >= 25 && calculo < 29.9) {
                alert("Você está com sobre peso com esse indice: " + calculo);
            }
            else if (calculo >= 30 && calculo < 39.9) {
                alert("Você está com obesidade com esse indice: " + calculo);
            }
            else if (calculo > 40)
                alert("Você estácom obesidade grave com esse indice: " + calculo);
        }
    </script>
