<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Com Framework</title>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper container ">
            <a href="index.html" class="brand-logo">Projeto</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="questao1.html" target="_blank">Questão 1</a></li>
                <li><a href="questao2.html">Questão 2</a></li>
                <li><a href="questao3.html" target="_blank">Questão 3</a></li>
                <li><a href="questao4.html" target="_blank">Questão 4</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <form class="col s12" name="carne">
            <div class="row">
                <div class="input-field col s12">
                    <input id="nome_cliente" type="text" class="validate">
                    <label for="nome_cliente">Nome do cliente</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="nome_produto" type="text" class="validate">
                    <label for="nome_produto">Nome do produto</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input id="valor_produto" type="text" class="validate">
                    <label for="valor_produto">Valor do produto</label>
                </div>
                <div class="input-field col s3">
                    <input id="quantidade" type="number" class="validate" min="1">
                    <label for="quantidade">Quantidade</label>
                </div>
                <div class="input-field col s5">
                    <input id="quantidade_parcelas" type="number" min="1" max="6" class="validate">
                    <label for="quantidade_parcelas">Quantidade de parcelas</label>
                </div>
            </div>
            <div class="row">
                <a onclick="mostrar_carne()" class="waves-effect waves-light btn center-alihn">Gerar</a>
            </div>
        </form>
    </div>
    <br><br>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h6 class="white-text">Trabalho Avaliativo</h6>
                    <p class="grey-text text-lighten-4">Um pequeno site usando o framework Materialize.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Link do repositório</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3"
                                href="https://github.com/LeanWeskley/ProjetoComFramework" target="_blank"><img
                                    src="img/git.png" width="15px" height="15px">GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2021 Todos os direitos reservados
            </div>
        </div>
    </footer>
    <script type="text/javascript">
        function mostrar_carne() {
            var nome_cliente = document.carne.nome_cliente.value;
            var nome_produto = document.carne.nome_produto.value;
            var valor_produto = document.carne.valor_produto.value;
            var quantidade = document.carne.quantidade.value;
            var quantidade_parcelas = document.carne.quantidade_parcelas.value;

            alert(
                "--------------------------------------------------------------------------------\n" +
                "                                    LOJA DE ELETRODOMÉSTICOS\n" +
                "                                    CLIENTE: " + nome_cliente + "\n" +
                "                                    PRODUTO: " + nome_produto + "\n" +
                "                                    VALOR: " + valor_produto + "\n" +
                "                                    QUANTIDADE: " + quantidade + "\n" +
                "                                    PARCELAS: " + quantidade_parcelas
                + "\n--------------------------------------------------------------------------------"
            );

        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="materialize/js/materialize.js"></script>
</body>

</html>
